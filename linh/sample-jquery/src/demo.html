<!DOCTYPE html>
<html>



<head>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../dist/bundle.js"></script>

</head>

<body style=" margin-top: 5px; background: rgb(167, 211, 252);">

	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-4">
			<input type="text"  id="firstname" placeholder="First Name" class="form-control">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<input type="text"  id="lastname" placeholder="Last Name" class="form-control">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<input type="text" id="fullname" placeholder="Full Name" class="form-control" disabled>
		</div>

	</div>
	<div style="margin-top: 5px;" class="row">
		<div class="col-lg-4 col-md-4 col-sm-4">
			<button class="btn btn-primary btn-block " id="btnHello">Hello</button>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<button class="btn btn-warning btn-block " id="btnHide">Disable/ Enable</button>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<button class="btn btn-danger btn-block ">Status</button>
		</div>

	</div>
</body>


</html>
