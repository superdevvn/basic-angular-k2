<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header" style="background-color: black; height: 70px;">
                <div class="col-md-6" style="padding-top: 5px;">
                    <h2 style="color:white;">
                        List Of Products
                    </h2>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" (click)="onClick()" id="clickMe" style="float: right; margin-left: 10px;">
                        Action
                    </button>
                    <button class="btn btn-success" id="clickMe" style="float: right;height: 30px;">
                        <a [routerLink]="['/main/product-detail/0']" style="text-decoration: none; color: white;">Add New ++</a>
                    </button>
                </div>
            </div>
            <div class="body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" class="form-control" placeholder="Search" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                        <colgroup>
                            <col style="width: 200px;" />
                            <col style="width: 150px;" />
                            <col style="width: 150px;" />
                            <col style="width: 150px;" />
                            <col style="width: 200px;" />
                            <col style="width: 200px;" />
                            <col style="width: 70px;" />
                            <col style="width: 70px;" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Manufacturer Name</th>
                                <th>Category Name</th>
                                <th>Unit Name</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td style="padding-top: 15px;">{{product.ManufacturerName}}</td>
                                <td style="padding-top: 15px;">{{product.CategoryName}}</td>
                                <td style="padding-top: 15px;">{{product.UnitName}}</td>
                                <td style="padding-top: 15px;">{{product.Code}}</td>
                                <td style="padding-top: 15px;">{{product.Name}}</td>
                                <td style="padding-top: 15px;">{{product.Description}}</td>
                                <td style="text-align:center;">
                                    <button class="btn btn-primary" (click)="detail(product)">
                                        <i class="fa fa-file" style="height: 25px;"></i>
                                    </button>
                                </td>
                                <td style="text-align:center;">
                                    <button class="btn btn-danger">
                                        <i class="fa fa-trash" style="height: 25px;"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
