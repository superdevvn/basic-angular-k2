<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header" style="background-color: black;">
                <h2 style="color:white;">
                    Detail Of Product
                    <small>{{title}}</small>
                </h2>
            </div>
            <div class="body">
                <div class="col-md-12">
                    <h2 class="card-inside-title">Manufacturers</h2>
                    <div class="row clearfix">
                        <select class="form-control" [(ngModel)]="product.ManufacturerId">
                            <option *ngFor="let manufacturer of manufacturers" [ngValue]="manufacturer.Id">{{manufacturer.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <h2 class="card-inside-title">Categories</h2>
                    <div class="row clearfix">
                        <select class="form-control" [(ngModel)]="product.CategoryId">
                            <option *ngFor="let category of categories" [ngValue]="category.Id">{{category.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <h2 class="card-inside-title">Units</h2>
                    <div class="row clearfix">
                        <select class="form-control" [(ngModel)]="product.UnitId">
                            <option *ngFor="let unit of units" [ngValue]="unit.Id">{{unit.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <h2 class="card-inside-title">Code</h2>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" class="form-control" [(ngModel)]="product.Code" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h2 class="card-inside-title">Name</h2>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" class="form-control" [(ngModel)]="product.Name" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h2 class="card-inside-title">Description</h2>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="form-line">
                                    <textarea rows="4" class="form-control no-resize" placeholder="Please type what you want..." [(ngModel)]="product.Description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12" style="margin-left: 15px;">
                        <button type="submit" class="btn btn-info" style="margin-right: 15px; width: 105px; height: 40px;" (click)="onclick(); save()">
                            <i class="fa fa-floppy-o"></i>
                            Save
                        </button>
                        <button type="submit" class="btn btn-danger" style="margin-right: 15px;width: 105px; height: 40px;" (click)="back()">
                            <i class="fa fa-backward"></i>
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-4" style="margin-left: 0px; opacity: 0; background-color: lawngreen; text-align: center; padding-bottom: 10px;"
    id="successTable">
    <h2 style="color: white;">Save Successfully!!!!</h2>
</div>
