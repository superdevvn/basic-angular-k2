<!DOCTYPE html>
<html>

<head>
	<title>Demo</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="dist/bundle.js"></script>
</head>

<body style=" margin-top: 30px;">

	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-4">
			<input id="firstName" type="text" name="" placeholder="First Name" class="element">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<input id="lastName" type="text" name="" placeholder="Last Name" class="element">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<input id="fullName" type="text" name="" placeholder="Full Name" class="element" disabled>
		</div>

	</div>

	<br>

	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-4">
			<button id="btn1" class="btn btn-primary element">Hello</button>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<button id="btn2" class="btn btn-warning element">Disable/ Enable</button>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4">
			<button class="btn btn-danger element">Status</button>
		</div>

	</div>

	<br>
	<p>
	</p>

</body>
</html>
