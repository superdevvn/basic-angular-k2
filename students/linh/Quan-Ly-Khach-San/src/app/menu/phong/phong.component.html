<section id="content" class="table-layout animated fadeIn">
  <div class="chute chute-center">
    <div class="panel" id="spy2">
      <div class="panel-heading">
        <span class="panel-title">DANH SÁCH PHÒNG</span>
      </div>
      <div class="text-right" style="padding-right: 4px;">
        <button class="btn btn-primary" (click)="create()">Thêm
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="panel-body pn" style="margin-top: 10px;">
        <div class="table-responsive">
          <div class="bs-component">
            <table class="table table-bordered table-hover">
              <colgroup>
                <col width="70" />
                <col />
                <col width="300" />
                <col width="120" />
                <col width="120" />
                <col width="120" />
                <col width="120" />
                <col width="60" />
                <col width="60" />
              </colgroup>
              <thead>
                <tr class="bg-primary">
                  <th class="linh">CODE</th>
                  <th class="linh">NAME</th>
                  <th class="linh">DESCRIPTION</th>
                  <th class="linh">SIZE</th>
                  <th class="linh">TYPE</th>
                  <th class="linh">PRICE/HOUR</th>
                  <th class="linh">PRICE/DAY</th>
                  <th class="text-center">
                    <i class="fa fa-pencil"></i>
                  </th>
                  <th class="text-center">
                    <i class="fa fa-trash-o"></i>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let room of rooms">
                  <td class="linh">{{room.Code}}</td>
                  <td class="linh">{{room.Name}}</td>
                  <td>{{room.Description}}</td>
                  <td class="linh">{{room.Size}}</td>
                  <td class="linh">{{room.Type}}</td>
                  <td class="linh">{{room.PricePerHour}}</td>
                  <td class="linh">{{room.PricePerDay}}</td>
                  <td class="linh">
                    <div class="hidden-sm hidden-xs btn-group">
                      <button class="btn btn-xs btn-info" (click)="detail(room)">
                        <i class="ace-icon fa fa-pencil bigger-120"></i>
                      </button>
                    </div>
                  </td>
                  <td class="linh">
                    <div class="hidden-sm hidden-xs btn-group">

                      <button class="btn btn-xs btn-danger">
                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
