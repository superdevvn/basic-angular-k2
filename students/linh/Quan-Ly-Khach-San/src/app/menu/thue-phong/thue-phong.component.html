<section id="content" class="table-layout animated fadeIn">
  <div class="chute chute-center">
    <div class="panel" id="spy2">
      <div class="panel-heading">
        <span class="panel-title">LỊCH SỬ THUÊ PHÒNG</span>
      </div>
      <div class="text-right" style="padding-right: 4px;">
        <button class="btn btn-primary" (click)="create()">Thêm
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="panel-body pn" style="margin-top: 10px;">
        <div class="table-responsive">
          <div class="bs-component">
            <table class="table table-bordered table-hover">
              <colgroup>
                <col width="100" />
                <col />
                <col width="120" />
                <col width="140" />
                <col width="140" />
                <col width="100" />
                <col width="100" />
                <col width="200" />
              </colgroup>
              <thead>
                <tr class="bg-primary">
                  <th style="text-align: center;">CMND</th>
                  <th style="text-align: center;">CUSTOMER NAME</th>
                  <th style="text-align: center;">ROOM</th>
                  <th style="text-align: center;">FROM DATE</th>
                  <th style="text-align: center;">TO DATE</th>
                  <th style="text-align: center;">CHỈNH SỬA</th>
                  <th style="text-align: center;">Trạng Thái</th>
                  <th style="text-align: center;">TOTAL COST</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let list of listInOuts">
                  <td style="text-align: center;">{{list.CMND}}</td>
                  <td style="text-align: center;">{{list.CustomerName}}</td>
                  <td style="text-align: center;">{{list.RoomId}}</td>
                  <td style="text-align: center;">{{list.FromDate | date:'HH:mm dd/MM/yyyy'}}</td>
                  <td style="text-align: center;">{{list.ToDate | date:'HH:mm dd/MM/yyyy'}}</td>
                  <td style="text-align: center;">
                    <div class="hidden-sm hidden-xs btn-group">
                      <button class="btn btn-xs btn-info" (click)="detail(list)" [disabled]="list.ToDate">
                        <i class="ace-icon fa fa-pencil bigger-120"></i>
                      </button>
                    </div>
                  </td>
                  <td style="text-align: center;">
                    <button class="btn"  [ngClass]="{'btn-success':list.ToDate, 'btn-danger': !list.ToDate}" (click)="toReturn(list)" [disabled]="list.ToDate">
                      {{list.ToDate?'Checked Out':'Check Out'}}
                    </button>
                  </td>
                  <td style="text-align: center;">{{list.TotalCost}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
