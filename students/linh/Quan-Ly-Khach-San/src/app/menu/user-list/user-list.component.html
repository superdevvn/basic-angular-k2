<section id="content" class="table-layout animated fadeIn">
  <div class="chute chute-center">
    <div class="panel" id="spy2">
      <div class="panel-heading">
        <span class="panel-title">DANH SÁCH TÀI KHOẢN</span>
      </div>
      <div class="text-right" style="padding-right: 4px;">
        <button class="btn btn-primary" (click)="create()">Thêm
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="panel-body pn" style="margin-top: 10px;">
        <div class="table-responsive">
          <div class="bs-component">
            <table class="table table-bordered table-hover">
              <colgroup>
                <col width="150" />
                <col width="200" />
                <col width="120" />
                <col width="120" />
                <col />
                <col width="150" />
                <col width="100" />
                <col width="90" />
              </colgroup>
              <thead >
                <tr class="bg-primary">
                  <th style="text-align: center;">TÊN TÀI KHOẢN</th>
                  <th style="text-align: center;">HỌ TÊN</th>
                  <th style="text-align: center;">VAI TRÒ</th>
                  <th style="text-align: center;">NGƯỜI TẠO</th>
                  <th style="text-align: center;">NGÀY TẠO</th>
                  <th style="text-align: center;">TÌNH TRẠNG</th>
                  <th style="text-align: center;">CHỈNH SỬA</th>
                  <th style="text-align: center;">XÓA</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td style="text-align: center;">{{user.Username}}</td>
                  <td style="text-align: center;">{{user.FirstName +' '+user.LastName}}</td>
                  <td style="text-align: center;">{{user.RoleName}}</td>
                  <td style="text-align: center;">{{user.CreatorName}}</td>
                  <td style="text-align: center;">{{user.CreatedDate | date: 'HH:mm:ss dd/MM/yyyy'}}</td>
                  <td style="text-align: center;">
                      <button class="btn" [disabled]="true" [ngClass]="{'btn-success':user.IsActived, 'btn-danger': !user.IsActived}">
                          {{user.IsActived?'Actived':'Blocked'}}
                      </button>
                  </td>
                  <td style="text-align: center;">
                    <div class="hidden-sm hidden-xs btn-group">
                      <button class="btn btn-xs btn-info" (click)="detail(user)">
                        <i class="ace-icon fa fa-pencil bigger-120"></i>
                      </button>
                    </div>
                  </td>
                  <td style="text-align: center;">
                    <div class="hidden-sm hidden-xs btn-group">
                      <button class="btn btn-xs btn-danger">
                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
