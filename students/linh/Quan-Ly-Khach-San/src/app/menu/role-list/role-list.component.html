<section id="content" class="table-layout animated fadeOut">
  <div class="chute chute-center">
    <div class="panel" id="spy2">
      <header class="panel-heading">
        <span class="panel-title">
          <strong>DANH SÁCH VAI TRÒ</strong>
        </span>
      </header>
      <div style="padding-left: 1030px;">
        <button class="btn btn-primary" (click)="create()">Thêm
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="panel-body pn" style="margin-top: 10px;">
        <div class="table-responsive">
          <div class="bs-component">
            <table class="table table-bordered table-hover mb-none">
              <colgroup>
                <col width="150px" />
                <col />
                <col width="50px" />
                <col width="50px" />
              </colgroup>
              <thead>
                <tr class="bg-primary">
                  <th class="text-center">Name</th>
                  <th class="text-center">Description</th>
                  <th class="text-center"><i class="fa fa-pencil"></i></th>
                  <th class="text-center"><i class="fa fa-trash-o"></i></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles">
                  <td>{{role.Name}}</td>
                  <td>{{role.Description}}</td>
                  <td align="center">
                    <div class="hidden-sm hidden-xs btn-group">
                      <button class="btn btn-xs btn-info" (click)="detail(role)">
                        <i class="ace-icon fa fa-pencil bigger-120"></i>
                      </button>
                    </div>
                  </td>
                  <td align="center">
                    <div class="hidden-sm hidden-xs btn-group">
                      <button class="btn btn-xs btn-danger" (click)="delete(role)">
                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
