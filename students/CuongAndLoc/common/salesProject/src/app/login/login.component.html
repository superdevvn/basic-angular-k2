<div class="blackPanther">
  
    <div class="login">
      <h1>Login to Web App</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email" [(ngModel)]='username'></p>
        <p><input type="password" name="password" value="" placeholder="Password"  [(ngModel)]='password'></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me" [(ngModel)]="isRemember">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login" (click)="login()" ></p>
      </form>
    </div>
</div>
