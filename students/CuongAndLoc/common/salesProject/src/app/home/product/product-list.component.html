<!-- -------------- Content -------------- -->
<section id="content" class="table-layout animated fadeIn">

  <!-- -------------- Column Center -------------- -->
  <div class="chute chute-center">

    <!-- -------------- Products Status Table -------------- -->
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" (click)="create()">Create new Customer</button>
        <br/>
        <br/>
        <div class="panel">
          <div class="panel-heading">
            <span class="panel-title hidden-xs"> Customer status</span>
          </div>
          <div class="panel-body pn">
            <div class="table-responsive">
              <table class="table allcp-form theme-warning tc-checkbox-1 fs13">
                <thead>
                  <tr class="bg-light">
                    <th class="text-center bg-primary"></th>
                    <th class="text-center bg-primary">ID</th>
                    <th class="text-center bg-primary">CategoryName</th>
                    <th class="text-center bg-primary">Code</th>
                    <th class="text-center bg-primary">Description</th>
                    <th class="text-center bg-primary">ManufacturerName</th>
                    <th class="text-center bg-primary">Name</th>
                    <th class="text-center bg-primary">Price</th>
                    <th class="text-center bg-primary">UnitName</th>
                    <th class="text-center bg-primary"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let product of products'>
                    <td class="text-center">
                      <label class="option block mn">
                        <input type="checkbox" name="inputname" value="FR">
                        <span class="checkbox mn"></span>
                      </label>
                    </td>
                    <td class="text-center">
                      {{product.Id}}
                    </td>

                    <td class="text-center">
                      {{product.CategoryName}}
                    </td>
                    <td class="text-center">
                      {{product.Code}}
                    </td>
                    <td class="text-center">
                      {{product.Description}}
                    </td>
                    <td class="text-center">
                      {{product.ManufacturerName}}
                    </td>
                    <td class="text-center">
                      {{product.Name}}
                    </td>
                    <td class="text-center">
                      {{product.Price}}
                    </td>
                    <td class="text-center">
                      {{product.UnitName}}
                    </td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-info" (click)="detail(product)">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-info dark" (click)="delete(user)">
                          <i class="fa fa-times"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
  <!-- -------------- /Column Center -------------- -->

</section>
<!-- -------------- /Content -------------- -->
