<!-- -------------- Content -------------- -->
<section id="content" class="table-layout animated fadeIn">

    <!-- -------------- Column Center -------------- -->
    <div class="chute chute-center">

        <!-- -------------- Products Status Table -------------- -->
        <div class="row">
            <div class="col-xs-12">
                    <button class="btn btn-primary" (click)="create()">Create new user</button><br/><br/>
                <div class="panel">
                    <div class="panel-heading">
                        <span class="panel-title hidden-xs"> Products status</span>
                    </div>
                    <div class="panel-body pn">
                        <div class="table-responsive">
                            <table class="table allcp-form theme-warning tc-checkbox-1 fs13">
                                <thead>
                                    <tr class="bg-light">
                                        <th class="text-center"></th>
                                        <th class="">ID</th>
                                        <th>Orders</th>
                                        <th class="">Name</th>
                                        <th class="">Code</th>
                                        <th class="">Address</th>
                                        <th class="">Description</th>
                                        <th class=""></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let user of users'>
                                        <td class="text-center">
                                            <label class="option block mn">
                                                <input type="checkbox" name="inputname" value="FR">
                                                <span class="checkbox mn"></span>
                                            </label>
                                        </td>
                                        <td>
                                            {{user.Id}}
                                        </td>
                                        <td>
                                            {{user.Orders}}
                                        </td>
                                        <td>
                                            {{user.Name}}
                                        </td>
                                        <td>
                                            {{user.Code}}
                                        </td>
                                        <td>
                                            {{user.Address}}
                                        </td>
                                        <td>
                                            {{user.Description}}
                                        </td>
                                        <td>
                                          <button class="btn btn-primary" (click)="detail(user)">edit</button>
                                          <button class="btn btn-primary" (click)="delete(user)">delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

     

    </div>
    <!-- -------------- /Column Center -------------- -->

</section>
<!-- -------------- /Content -------------- -->
