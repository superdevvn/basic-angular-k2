

<!-- -------------- Content -------------- -->
<section id="content" class="table-layout animated fadeIn">

    <!-- -------------- Column Center -------------- -->
    <div class="chute chute-center">

        <!-- -------------- Products Status Table -------------- -->
        <div class="row">
            <div class="col-xs-12">
                    <button class="btn btn-primary" (click)="create()">Create new Customer</button><br/><br/>
                <div class="panel">
                    <div class="panel-heading">
                        <span class="panel-title hidden-xs"> Customer status</span>
                    </div>
                    <div class="panel-body pn">
                      <div class="table-responsive">
                        <table class="table allcp-form theme-warning tc-checkbox-1 fs13">
                            <thead>
                                <tr class="bg-light">
                                    <th class="text-center  bg-primary" ></th>
                                    <th class="text-center bg-primary">Date</th>
                                    <th class="text-center bg-primary">DeliveryDate</th>
                                    <th class="text-center bg-primary">Description</th>
                                    <th class="text-center bg-primary">IsPayed</th>
                                    <th class="text-center bg-primary">Price</th>
                                    <th class="text-center bg-primary">ProductId</th>
                                    <th class="text-center bg-primary">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let order of orders'>
                                    <td class="text-center">
                                        <label class="option block mn">
                                            <input type="checkbox" name="inputname" value="FR">
                                            <span class="checkbox mn"></span>
                                        </label>
                                    </td>
                                    <td  class="text-ce nter">
                                        {{order.Date}}
                                    </td >
                                    <td  class="text-center">
                                        {{order.DeliveryDate}}
                                    </td>
                                    <td  class="text-center">
                                        {{order.Description}}
                                    </td>
                                    <td  class="text-center">
                                        <button type="button" class="btn btn-info" [disabled]="order.IsPayed" >
                                            <i class="fa fa-rouble"></i>
                                        </button>                                   
                                    </td>
                                    <td  class="text-center">
                                        {{order.Price}}
                                    </td>
                                    <td  class="text-center">
                                        {{order.ProductId}}
                                    </td>
                                    <td  class="text-center">
                                        {{order.Quantity}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>

     

    </div>
    <!-- -------------- /Column Center -------------- -->

</section>
<!-- -------------- /Content -------------- -->
