<!-- -------------- Content1 -------------- -->
<div id="content" class="animated fadeIn">
    <div class="row">

        <div class="col-md-12">

            <!-- -------------- Standard Fields -------------- -->
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">Customer Information</span>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form">

                        <div class="form-group">

                            <label for="inputStandard" class="col-lg-3 control-label">Name</label>

                            <div class="col-lg-8">
                                <div>
                                    <input type="text" class="form-control" [(ngModel)]="customer.Name" name="Name" />
                                </div>
                            </div>

                            <br/>
                            <br/>
                            <label for="inputStandard" class="col-lg-3 control-label">Description</label>
                            <div class="col-lg-8">
                                <div>
                                    <input type="text" class="form-control" [(ngModel)]="customer.Description" name="Description" />
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <label for="inputStandard" class="col-lg-3 control-label">Address</label>

                            <div class="col-lg-8">
                                <div>
                                    <input type="text" class="form-control" [(ngModel)]="customer.Address" name="Address" />
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <label for="inputStandard" class="col-lg-3 control-label">Code</label>

                            <div class="col-lg-8">
                                <div>
                                    <input type="text" class="form-control" [(ngModel)]="customer.Code" name="Code" />
                                </div>
                            </div>
                            <div class="col-lg-12  btn-submit ">
                                <button class="btn btn-primary" (click)="save(customer)">Save</button>
                            </div>
                        </div>


                    </form>





                </div>


            </div>

        </div>
    </div>
</div>
<!-- -------------- /Content1 -------------- -->

<!-- -------------- orders -------------- -->
<div id="content" class="animated fadeIn">
    <div class="row">

        <div class="col-md-12">

            <!-- -------------- Standard Fields -------------- -->
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">Customer's order</span>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table allcp-form theme-warning tc-checkbox-1 fs13">
                            <thead>
                                <tr class="bg-light">
                                    <th class="text-center  bg-primary" ></th>
                                    <th class="text-center bg-primary">Date</th>
                                    <th class="text-center bg-primary">DeliveryDate</th>
                                    <th class="text-center bg-primary">Description</th>
                                    <th class="text-center bg-primary">IsPayed</th>
                                    <th class="text-center bg-primary">Price</th>
                                    <th class="text-center bg-primary">ProductId</th>
                                    <th class="text-center bg-primary">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">
                                        <label class="option block mn">
                                            <input type="checkbox" name="inputname" value="FR">
                                            <span class="checkbox mn"></span>
                                        </label>
                                    </td>
                                    <td  class="text-ce nter">
                                        {{order.Date}}
                                    </td >
                                    <td  class="text-center">
                                        {{order.DeliveryDate}}
                                    </td>
                                    <td  class="text-center">
                                        {{order.Description}}
                                    </td>
                                    <td  class="text-center">
                                        <button type="button" class="btn btn-info" [disabled]="order.IsPayed" >
                                            <i class="fa fa-rouble"></i>
                                        </button>
                                     
                                    </td>
                                    <td  class="text-center">
                                        {{order.Price}}
                                    </td>
                                    <td  class="text-center">
                                        {{order.ProductId}}
                                    </td>
                                    <td  class="text-center">
                                        {{order.Quantity}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- -------------- /orders -------------- -->
